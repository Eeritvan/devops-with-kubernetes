apiVersion: apps/v1
kind: Deployment
metadata:
  name: logapp-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logapp
  template:
    metadata:
      labels:
        app: logapp
    spec:
      volumes:
        - name: timestamps
          emptyDir: {}
        - name: shared-pong
          persistentVolumeClaim:
            claimName: pong-claim

      containers:
        - name: logapp
          image: eeritvan/log_app:latest
          env:
          - name: PORT
            value: "3000"
          volumeMounts:
          - name: timestamps
            mountPath: /usr/src/app/stamps/
          - name: shared-pong
            mountPath: /usr/src/app/pongs/

        - name: pingpong
          image: eeritvan/pingpong_app:latest
          env:
          - name: PORT
            value: "3001"
          volumeMounts:
          - name: shared-pong
            mountPath: /usr/src/app/pongs/

        - name: stampgenerator
          image: eeritvan/stamp_generator_app:latest
          volumeMounts:
          - name: timestamps
            mountPath: /usr/src/app/stamps/