apiVersion: v1
kind: PersistentVolume
metadata:
  name: pong-pv
spec:
  storageClassName: pong-pv 
  capacity:
    storage: 1Mi 
  volumeMode: Filesystem 
  accessModes:
  - ReadWriteOnce
  local:
    path: /tmp/kube
  nodeAffinity: 
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-k3s-default-agent-0
